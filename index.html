<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Book Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success p-2 text-dark bg-opacity-25">
    <h1 class="text-center">Welcome To Book Shop</h1>
    <br />
    <section class="container my-2">
      <div class="d-flex">
        <input type="text" class="form-control me-2" placeholder="Searching your book" id="search-text" />
        <button class="btn btn-info" id="search-btn">Search</button>
      </div>
    </section>
    <section class="container">
      <div class="row" id="book-details"></div>
      <hr />
      <div id="book-container" class="col-12 d-flex justify-content-around flex-wrap"></div>
    </section>
    <script src="book.js"></script>
  </body>
</html>
